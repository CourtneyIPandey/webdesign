    <fieldset>
        <legend>Contact The Author</legend>
        <h2>Your Personal Information</h2>
        <form id="youveGotMail" action="mailto:e3613141@student.dcccd.edu" method="post">
            <p>
                <label title="fullname"> First and Last Name <input type="text" name="fullname" placeholder="Full Name"></label>
            </p>
            <p>
                <label title="options">How Soon Would You Like A Response</label>
                <select name="optionsID">
                  <option value="">&larr;&nbsp;Response Time&nbsp;&rarr;</option>
                  <option value="1">ASAP</option>
                  <option value="2">Within 24 Hours</option>
                  <option value="3">It Doesn't Matter</option>
                </select>
            </p>
            <p>
                <label title="question">Question <input type="radio" name="request"></label>
                <label title="comment">Comment <input type="radio" name="request"></label>
            </p>
            <p>
                <label for="message">Message</label><br>
                <textarea id="message" name="message"></textarea>
            </p>
            <input type="submit" name="submit" value="Send Mail">
            <input type="reset" value="Erase Me">
        </form>
    </fieldset>
